<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <!-- <meta name="description" content=""> -->
    <title>DJ Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: green;">
        
    <div class="position-absolute top-50 start-50 translate-middle text-center">
        <h1>DJ Dashboard</h1>
        <form action="find-song" method="get" class="align-items-center">
            <div class="input-group mb-3 align-items-center" style="width: 400px;">
                <button class="btn btn-light border" type="submit" id="search-button">Search</button>
                <input type="text" id="query" placeholder="Name of song" class="form-control" aria-label="search-text" aria-describedby="search-button">
            </div>
        </form>
    </div>
    <div class="row row-cols-lg-auto g-3 align-items-center position-absolute start-50 translate-middle text-center" style="top: 58%;">
        <div col-12>  
            <input type="text" id="query" placeholder="Start" class="form-control" aria-label="start-time" style="width: 150px;">
        </div>
        -
        <div col-12>  
            <input type="text" id="query" placeholder="End" class="form-control" aria-label="end-time" style="width: 150px;">
        </div>
    </div>
</body>

</html>
